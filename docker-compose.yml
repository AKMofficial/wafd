services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wafd-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wafd
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - wafd-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wafd-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/wafd
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - wafd-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
        NEXT_PUBLIC_YJS_WS_URL: ws://localhost:1234
    container_name: wafd-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
      NEXT_PUBLIC_YJS_WS_URL: ws://localhost:1234
    depends_on:
      - backend
      - yjs-server
    networks:
      - wafd-network

  # Yjs WebSocket Server
  yjs-server:
    build:
      context: ./yjs-server
      dockerfile: Dockerfile
    container_name: wafd-yjs-server
    restart: unless-stopped
    ports:
      - "${YJS_WS_PORT:-1234}:1234"
    environment:
      PORT: 1234
      HOST: 0.0.0.0
    networks:
      - wafd-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1234"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
    driver: local

networks:
  wafd-network:
    driver: bridge
